        .skill-list {
  width: 95%;
  height: auto;
  /* border: 1px solid red; */
  margin: auto;
  display: flex;
  justify-content: center;
}
.skill-list2 {
  width: 95%;
  height: auto;
  /* border: 1px solid red; */
  margin: auto;
  display: flex;
  justify-content: center;
}

.skill-item {
  width: 200px;
  height: 60px;
  border: 1.5px solid #c3c3c3;
  margin: 10px;
  border-radius: 10px;
  background: #2f2f2f8a;
  display: flex;
  align-items: center;
  transition: all 1s ease 0s;
}

.skill-item:hover {
  background-color: #f9f9f9;
  border: 2px solid #2f2f2f8a;
}

.skill-item:hover p {
  color: #2f2f2f8a;
}

.skill-item img {
  margin-left: 10px;
  margin-right: 15px;
  height: 35px;
  display: flex;
}

.skill-item p {
  font-weight: 600;
  font-size: 18px;
  color: #f9f9f9;
  transition: all 1s ease 0s;
}
